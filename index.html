				<option value="ADA_USDT">ADA</option>
				<option value="AVAX_USDT">AVAX</option>

				<option value="LINK_USDT">LINK</option>

				<option value="UNI_USDT">UNI</option>
				<option value="ALGO_USDT">ALGO</option>
				<!-- <option value="XMR_USDT">XMR</option> -->
				<option value="AXS_USDT">AXS</option>
				<option value="BCH_USDT">BCH</option>
				<option value="MANA_USDT">MANA</option>
				<option value="SAND_USDT">SAND</option>
				<option value="NEAR_USDT">NEAR</option>
				<option value="ENJ_USDT">ENJ</option>
				<!-- <option value="FTM_USDT">FTM</option> -->
				<option value="USDC_USDT">USDC</option>
				<option value="ETC_USDT">ETC</option>
				<option value="DOGE_USDT">DOGE</option>
				<option value="SHIB_USDT">SHIB</option>
			</select>
			<input type="text" id="HiddenSymbol" hidden=True value="">

			<!-- <label for="dropDownTime">Preset Symbols: </label> -->
			<select id="dropDownTime">
				<option value="D">1 week</option>
				<option value="1D">1 day</option>
				<option value="4h">4 Hours</option>
				<option value="8h">8 Hours</option>
				<option value="60">60 min</option>
				<option value="30">30 min</option>
				<option value="15">15 min</option>
				<option value="5">5 min</option>
				<option value="1">1 min</option>
			</select>
			<input type="text" id="HiddenTime" hidden=True value="D">
		</div>
	</div>
	<div>
		<div id="chart">
		</div>
	</div>

	<div class="float-container">
		<h2 style="text-align: center;padding-bottom: 1%;"><u>Price & Marketcap 24h*</u></h2>
		<div class="float-child">
			<h3 style="margin-left: 10%;" class="marketcap_info"><u>Coins</u></h3>
			<hr />
			<a id="bitcoin_id" title=""><img id="bitcoin_image" src="" alt=""></a>
			<h4 id="bitcoin_current_price" class="marketcap_info"></h4>
			<h4 id="bitcoin_marketcap_pct" class="marketcap_info"></h4>
			<h4 id="bitcoin_marketcap" class="marketcap_info"></h4>
			<hr />
			<a id="ethereum_id" title=""><img id="ethereum_image" src="" alt=""></a>

			<h4 id="ethereum_marketcap_pct" class="marketcap_info"></h4>
			<h4 id="ethereum_marketcap" class="marketcap_info"></h4>
			<hr />

			<h4 id="matic-network_marketcap_pct" class="marketcap_info"></h4>

			<hr />

			<hr />
